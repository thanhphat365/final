{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
{% if error %}
    <p>{{ error  }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    Username
    <input type="text" name = 'username' placeholder="Username">
    Password
    <input type="password" name = 'password' placeholder="Password">
    <button type="submit">Register</button>
    
  </form>
  <button class='home'><a href = "http://127.0.0.1:8000/home/">Home</a></button>
</body>
